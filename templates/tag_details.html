{% extends 'base.html' %}

{% block title %}{{tag.name}} Details{% endblock %}

{% block content %}
<section>
    <h2>{{tag.name}}</h2>
    <ul>
        {% if posts[0] %}
            {% for post in posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        {% endif %}
    </ul>
    <form action="/tags/{{tag.id}}/edit">
        <button type="Submit">Edit Tag</button>
        <button type="Submit" formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
        <button type="Submit" formaction="/tags">Tags</button>
    </form>
</section>
{% endblock %}
