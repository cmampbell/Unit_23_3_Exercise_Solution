{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}


{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<form action="/tags/new">
    <input type="submit" value="Add Tag">
    <input type="submit" value="Users" formaction="/users">
</form>

{% endblock %}
